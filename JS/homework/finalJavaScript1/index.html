<!DOCTYPE html>
<!-- Robert Daniels 04/29/2022 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final :: JavaScript Game!</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <header>
        <p>Name: Robert Daniels</p>
        <p>For: Web 114</p>
        <p>JavaScript 1 Final</p>
      </header>
    <h1 id="title">Let's Play A Game!</h1>
    <div id="container">


<!--User Introduction Div  -->

        <div id="onboardingDiv" class="introductionDivs">
            <p id="instructions"></p>

            <div id="userAcceptanceDiv" class="introductionDivs">
                <button id="userAgreeToStart" class="buttonClass">Yes! Lets Go!</button>
            </div>
        </div>


<!--Game Board  -->

        <div id="gameBoardDiv" class = "deactivatedDiv">
            <div id="pointCounter">
                <p>Point Value: </p>
            </div>
            <br>

            <div id="quizzer">
                <label for="categorySelector">Pick a quiz category </label>
                <select id="categorySelector">
                    <option value="loops">Loops</option>
                    <option value="dataTypes">Data Types</option>
                    <option value="arrays">Arrays</option>
                    <option value="comparisons">Comparisons</option>
                </select>

                <button id="askQuestion" class="buttonClass">Hit Me!</button>
                <button id="endGame" class="buttonClass">No More! Show me who won</button>
            </div>
            <br>
            <br>
            <div id="questionSocket">&nbsp;</div>
            <br>
            <div id="answerSocket" class="deactivatedDiv">
                <br>
                <label for="userAnswer" id="defaultUserAnswerLabel">Your Answer: </label>
                <input type="text" id="userAnswer">
                
                <button id="userQuizAnswer" class="buttonClass">Submit</button>
            </div>


<!-- Current workaround to get fresh templates each quiz -->

            <div id="answerTemplate" class="deactivatedDiv">
                <!-- <label for="userAnswer">Your Answer: </label>
                <input type="text" id="userAnswer">
                <button id="userQuizAnswer">Submit2</button> -->
            </div>
            
            <div id="answerResult">
                <img src="images/checkmark.JPG" alt="Thumbs Up Image" id="correctImage">
                <img src="images/xImage.JPG" alt="Thumbs Down Image" id="incorrectImage">
            </div>

            <div id="tryAgainDiv">
                <button id="tryAgain" class="buttonClass">Click Here To Reset Your Points and Try Again!</button>
            </div>

<!-- Comparisons Module -->

            <div id="comparisonsDiv" class="deactivatedDiv">
                <p id="comparisonQuestonSocket"></p>
                
                <label for="num1">Enter first number   </label><input type="number" id="num1" value=0><br>
                <label for="num2">Enter second number  </label><input type="number" id="num2" value=0>
                <p>What would you like to do with these two numbers?</p>
                    <select id="mathOperator">
                        <option value="add">+ add</option>
                        <option value="subtract">- subtract</option>
                        <option value="multiply">* multiply</option>
                        <option value="divide">/ divide</option>
                        <option value="exponent">** exponent</option>
                        <option value="modulo">% modulo</option>
                    </select>
                <p>Enter the correct comparison that will answer the prompt: </p>
                    <select id="comparisonOperator">    
                        <option value="greaterThan">></option>
                        <option value="lessThan">&lt;</option>
                        <option value="greaterEqual">>=</option>
                        <option value="lessEqual">&lt;=</option>
                        <option value="equalTo">==</option>
                    </select>
                
                    <button id="gradeComparison" class="buttonClass">Check</button>
                
        
            </div>

        </div>

    </div>

<!-- Script Declaration -->

    <script src="final2.js"></script>
</body>
</html>
