<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <div class="container-fluid">
        <h1 class="display-1 text-center text-primary">Playground</h1>
        
        <p class="blockquote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore doloribus modi sunt, repellendus soluta
            corrupti at maiores ratione voluptatem voluptas necessitatibus dolorem. Quisquam cum voluptatibus fugiat beatae quineque
            exercitationem.</p>
            <footer class="blockquote-footer">Mr. Lorem Ipsum</footer>

            <h2 class="display-2">Buttons</h2>
            <button type="button" class="btn btn-outline-primary btn-lg">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <button type="button" class="btn btn-primary">
                Notifications <span class="badge badge-success">4</span>
              </button>
            <h2 class="display-3">Typography</h2>
            <button class="btn btn-primary">Updates <span class=""badge badge-light></span></button>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</html>
