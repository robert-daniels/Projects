<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/register">
        <p>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" required>
            <label for="lname">Last Name:</label>
            <input type="text" name="fname" id="fname" required>
        </p>

        <p>
            Select a race:
        </p>
        <p>
            <input type="radio" name="raceType" id="funrun5k" value="funrun5k">
            <label for="funrun5k">Fun Run 5k</label>
            <input type="radio" name="raceType" id="halfMarathon" value="halfMarathon">
            <label for="halfMarathon">Half Marathon</label>
            <input type="radio" name="raceType" id="fullMarathon" value="fullMarathon">
            <label for="fullMarathon">Full Marathon</label>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </p>
        <p>
            <label for="ageGroup">Select Age Group</label>
            <select name="ageGroup" id="ageGroup">
                <option value="under 18">Under 18</option>
                <option value="thirtyToFifty">30-50</option>
                <option value="fiftyPlus">50+</option>
            </select>
        </p>

        <button>Register!</button>
    </form>
</body>

</html>
