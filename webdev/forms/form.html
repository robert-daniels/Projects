<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms training</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input id="number" type="number" placeholder="enter a number" name="number">
        </p>
        <button>Submit</button>
    </form>

    <form action="https://www.youtube.com/results">
        <!-- name is the variable name that gets sent to the server.  
        https://www.youtube.com/results?search_query=try-->
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More inputs</h2>
    <form action="/birds">
        <input type="checkbox" checked name="agree_tos" id="agree" value="agreed">
        <label for="agree">I agree to everything</label>
        <p></p>
        <label for="small">Small:</label>
        <!-- value is what is submitted to url -->
        <input type="radio" name="size" id="xs" value="xs">
        <label for="medium">Medium:</label>
        <input type="radio" name="size" id="medium" value="medsub">
        <label for="large">Large:</label>
        <input type="radio" name="size" id="large" value="largesub">
        <button>Submit!</button>

    </form>

    <h2>Retry radio form</h2>

    <form action="birds">
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m">
        <button>Submit</button>



        <p>
            <label for="meal">Please select a meal type</label>
            <select name="meal" id="meal">
                <option value="steak">Steak</option>
                <option value="eggs">Eggs</option>
                <option value="burger" selected>Burger</option>
            </select>
        </p>
        <button>Submit</button>

        <label for="cheese">Amount of cheese: </label>
        <input type="range" name="cheese" id="cheese" min="1" max="100" value="75">

        <label for="requests">Any special requests?</label>
        <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>

    </form>
</body>

</html>
